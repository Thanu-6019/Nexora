name: Deploy to Render

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (if your app uses Node, adjust version as needed)
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install  # or your install command

      - name: Build app
        run: npm run build  # or your build command

      - name: Trigger Render deploy
        id: render_deploy
        uses: jakejarvis/render-deploy-action@v1.0.0
        with:
          api_key: ${{ secrets.RENDER_API_KEY }}
          service_id: srv-d3374e3uibrs73ac3kk0  # replace with your Render service ID

      - name: Wait for deploy to complete
        uses: jakejarvis/render-deploy-action@v1.0.0
        with:
          api_key: ${{ secrets.RENDER_API_KEY }}
          service_id: YOUR_RENDER_SERVICE_ID
          wait_for_deploy: true

      - name: Deployment status
        run: echo "Render deploy URL: ${{ steps.render_deploy.outputs.deploy_url }}"
